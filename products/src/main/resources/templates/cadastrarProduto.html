<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
</head>
<body>

    <h2>Cadastro de Produto</h2>

    <form method="post" action="/salvarProduto">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome"  th:value="${produto?.nome}" required/><br/>

        <label for="descricao">Descrição: </label>
        <input type="text" id="descricao" name="descricao" th:value="${produto?.descricao}"  required/><br/>

        <label for="preco">Preço: </label>
        <input type="number" id="preco" name="preco" step="0.01"  th:value="${produto?.preco}" required/><br/>

        <div th:unless="${produto}">
            <button id="botao-cadastro" type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

        <div th:if="${produto}">
            <button id="botao-cadastro" type="submit" class="btn btn-primary">Alterar</button>
        </div>

</body>
</html>
