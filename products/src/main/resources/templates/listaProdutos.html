<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha384-FfGCE5X/gD7ZXCJR/D/P7nJk6eOxBrVFXb+ftW1xKKbXz9eT3E+gzBhNh8NqmCAJ"
    crossorigin="anonymous">
    <title>Lista de Produtos</title>

    <style>

body {
    font-family: 'Arial', sans-serif;
    margin: 20px;
}

h2 {
    color: #007bff;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #dee2e6;
    padding: 8px;
    text-align: left;
}

thead {
    background-color: #007bff;
    color: #fff;
}

tbody tr:nth-child(even) {
    background-color: #f8f9fa;
}

a.btn {
    text-decoration: none;
    margin-right: 5px;
    padding: 5px 10px;
    border-radius: 5px;
}

.btn-warning {
    background-color: #ffc107;
    color: #000;
}

.btn-danger {
    background-color: #dc3545;
    color: #fff;
}

    </style>
</head>

<body>

    <h2>Lista de Produtos</h2>

    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Editar</th>
                <th>Excluir</th>

            </tr>
        </thead>
        <tbody>
            <!-- Iteração da lista de produtos -->
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.codigo}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.descricao}"></td>
                <td th:text="${produto.preco}"></td>
                <td><a th:href="@{'/editarProduto/' + ${produto.codigo}}" class="btn btn-warning">Editar</a></td>
                <td><a th:href="@{'/excluirProduto/' + ${produto.codigo}}" class="btn btn-danger">Excluir</a></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
